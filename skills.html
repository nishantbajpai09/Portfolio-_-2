<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
<div class="skills-section">
    <h2>Technical Skills</h2>
    <div class="skill-bar">
        <p>HTML</p>
        <div class="progress">
            <div class="progress-done" data-done="90"></div>
        </div>
    </div>

    <div class="skill-bar">
        <p>CSS</p>
        <div class="progress">
            <div class="progress-done" data-done="60"></div>
        </div>
    </div>

    <div class="skill-bar">
        <p>Javascript</p>
        <div class="progress">
            <div class="progress-done" data-done="85"></div>
        </div>
    </div>

    <div class="skill-bar">
        <p>Python</p>
        <div class="progress">
            <div class="progress-done" data-done="50"></div>
        </div>
    </div>

    <div class="skill-bar">
        <p>React</p>
        <div class="progress">
            <div class="progress-done" data-done="50"></div>
        </div>
    </div>

    <h2>Professional Skills</h2>
    <div class="circular-skills">
        <div class="circle" data-percent="90">
            <div class="inner-circle">90%</div>
            <p>Creativity</p>
        </div>

        <div class="circle" data-percent="90">
            <div class="inner-circle">90%</div>
            <p>Communication</p>
        </div>

        <div class="circle" data-percent="75">
            <div class="inner-circle">75%</div>
            <p>Problem Solving</p>
        </div>

        <div class="circle" data-percent="90">
            <div class="inner-circle">90%</div>
            <p>Teamwork</p>
        </div>
    </div>
</div>
<script src="script.js"></script>
</body>
</html>
